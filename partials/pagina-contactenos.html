<div class="container">
  <h2>Contactenos</h2>
  <form role="form">
   <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" ng-model="nuevoConsulta.nombre">
    </div>

    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" class="form-control" id="apellido" placeholder="Apellido" ng-model="nuevoConsulta.apellido">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Tu email" ng-model="nuevoConsulta.email">
    </div>

    <div class="form-group">
      <label for="mensaje">Consulta:</label>
      <input type="text" class="form-control" id="mensaje" placeholder="Tu mensaje" ng-model="nuevoConsulta.mensaje">
    </div>
 
    <button type="submit" class="btn btn-success" ng-click="guardarConsulta()">Enviar</button>
  </form>
</div>
